<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Contact form</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body align="center" >
		<form id="contactform" >
			<h1>CONTACT US</h1>
			<h2>We Will Respond as soon as possible</h2>
			<h4> <b>Title</b> </h4>
		<input type="radio" id="Title">Mr.
		<input type="radio" id="Title">Mrs.<br>
			<h4><b>Name</b> </h4>
			<input type="text" id="Name" placeholder="Full Name" required><br>
			<h4><b>E-mail</b> </h4>
			<input type="text" id="Email" placeholder="Valid E-mail" required><br>
			<h4><b>Phone</b> </h4>
			<input type="number" id="Phone" placeholder="Phone No." required><br>
			<h3><b>Enter your message</b> </h3>
			<textarea id="message" size="100px"  placeholder="Enter message"  ></textarea required><br><br>
			<input type="submit" name="Submit" >
			<input type="reset" name="Reset" ><br><br>
		</form>
		<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
      <script src="main.js"></script>
	</body>
	</html>
