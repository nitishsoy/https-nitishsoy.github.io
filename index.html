<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Contact form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body align="center" >	
		<form>
			<h1>CONTACT US</h1>
			<h2>We Will Respond as soon as possible</h2>
			<h4> <b>Title</b> </h4>
		<input type="radio" name="Gender">Mr.
		<input type="radio" name="Gender">Mrs.<br>
			<h4><b>Name</b> </h4>
			<input type="text" name="" placeholder="Full Name" required><br>
			<h4><b>E-mail</b> </h4>
			<input type="text" name="email" placeholder="Valid E-mail" required><br>
			<h4><b>Phone Number</b> </h4>
			<input type="number" name="Phone No." placeholder="Phone No." required><br>
			<h3><b>Enter your message</b> </h3>
			<input type="text" name="message" placeholder="Enter Message" required><br><br>
			<input type="Submit" name="Submit" >
			<input type="reset" name="Reset" ><br><br>
		</form>
	</body>
</html>
